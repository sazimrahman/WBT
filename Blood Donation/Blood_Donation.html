<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Blood_Donation.css">
    <title>Blood Donation</title>
</head>

<body>
    <div>
         <p><span class="star">*</span> - Denotes Required information</p>
         <p> <span class="bold"> > Donation</span>      > 2 Confirmation      > Thank You</p>
    </div>

   <h1 class="red_heading">Donor Information</h1>

   <div>
    <form action="">
        <label >First Name <span class="star">*</span></label>
        <input type="text" required>

        <label >Last Name <span class="star">*</span></label>
        <input type="text"  required>

        <label >Company <span class="star">*</span></label>
        <input type="text"  required>

        <label for="blood-type">Blood Type <span class="star">*</span></label>
        <select id="blood-type" name="blood-type" required>
            <option value="">Select...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <button type="submit">Submit</button>
    </form>
   </div>

</body>


</html>
